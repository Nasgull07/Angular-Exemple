<div *ngIf="product">
  <h1>{{ product.title }}</h1>
  <p>Precio: {{ product.price }} €</p>
  <p>Descripción: {{ product.description }}</p>
  <p>Categoría: {{ product.category }}</p>
  <img [src]="product.image" alt="{{ product.title }}" />
  <p>Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
</div>
